<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Psychic tests</title>
</head>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
>
<body>
<div class="container">
  <div class="container">
    <div class="row mt-5">
      <div class="col col-lg-6">
        <table class="table" id="resultTable">
          <thead>
            <tr>
              <th>P 1</th>
              <th>P 2</th>
              <th>P 3</th>
              <th>P 4</th>
              <th>P 5</th>
              <th>True number</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col col-lg-3">
        <p>Let's guess a two-digit number</p>
        <button type="button" class="btn btn-success" id="getAnswers">Ok, let's go</button>
      </div>
      <div class="col col-lg-3 hide">
        <input type="text" class="form-control" id="guessNumber" placeholder="Please enter number that you guess">
      </div>
      <div class="col col-lg-3 hide">
        <button type="button" class="btn btn-success" id="guessNewNumber">Let's try again</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
